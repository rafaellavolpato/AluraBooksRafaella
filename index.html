<!DOCTYPE html>
<html>

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>AluraBooks</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
           
        <header class="cabeçalho">
            <div class="container"> 
                <input type="checkbox" id="menu" class="container__botao">
                <label for="menu">
                    <span class="cabeçalho_menu-hamburguer container_imagem"></span>
                </label>
                <ul class="lista-menu">
                    <li class="lista-menu__titulo">Categorias</li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Programação</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Front-end</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Infraestrutura</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Business</a>
                    </li>
                    <li class="lista-menu__item">
                        <a href="#" class="lista-menu__link">Design & UX</a>
                    </li>
                </ul>
                <a href="#"><img src="img/Logo.svg" alt="Logo da Alurabooks" class="container_imagem"></a>
            </div>
            <div class="container">
                <a href="#"><img src="img/Favoritos.svg" alt="botão de favoritos" class="container_imagem"></a>
                <a href="#"><img src="img/Compras.svg" alt="botão da sacola" class="container_imagem"></a>
                <a href="#"><img src="img/Usuario.svg" alt="botão do perfil" class="container_imagem"></a>
            </div>
        </header>

        <section class="banner">
                <h2 class="banner__titulo">Já sabe por onde começar?</h2>
                <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
                <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
        </section>

        <section class="carrossel">
            <h2 class="carrossel__titulo">Últimos Lançamentos</h2>
            <!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="img/ApacheKafka.svg" alt="Livro sobre apache kafta da alura books"></div>
      <div class="swiper-slide"><img src="img/Arquitetura.svg" alt="Livro sobre arquitetura da alura books"></div>
      <div class="swiper-slide"><img src="img/Construct2.svg" alt="Livro sobra construct da alura books"></div>
      <div class="swiper-slide"><img src="img/Liderança.svg" alt="Livro sobre liderança da alura books"></div>
      <div class="swiper-slide"><img src="img/MetricasAgeis.svg" alt="Livro sobre métricas da alura books"></div>
      <div class="swiper-slide"><img src="img/Javascript.svg" alt="Livro sobre javascript da alura books"></div>
      <div class="swiper-slide"><img src="img/UX.svg" alt="Livro completo da alura books"></div>
      ...
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
        <script>
            const swiper = new Swiper('.swiper', {
                 spaceBetween: 10,
                 slidesPerView: 3,
            });
        </script>
    </body>

</html>
